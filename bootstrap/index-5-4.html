<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- Bootstrap CSS -->
    <link href="public/css/bootstrap.min.css" rel="stylesheet" type="text/css">
</head>
<body>

    <div class="container">

        <h1>Barras de progresso</h1>
        <br>

        <div class="progress">
            <div class="progress-bar" style="width: 75%;"></div>
        </div>
        <br>
        <div class="progress">
            <div class="progress-bar bg-success" style="width: 75%;"></div>
        </div>
        <br>
        <div class="progress">
            <div class="progress-bar bg-primary" style="width: 55%;"></div>
        </div>
        <br>
        <div class="progress">
            <div class="progress-bar bg-warning" style="width: 35%;"></div>
        </div>
        <br>
        <div class="progress">
            <div class="progress-bar bg-danger" style="width: 95%;"></div>
        </div>
        <br>
        <div class="progress">
            <div class="progress-bar bg-success progress-bar-striped" style="width: 60%">60%</div>
        </div>
        <br>
        <div class="progress">
            <div class="progress-bar bg-danger" style="width: 15%;"></div>
            <div class="progress-bar bg-primary progress-bar-striped" style="width: 55%"></div>
            <div class="progress-bar bg-warning" style="width: 25%;">25%</div>
        </div>


    </div>

    <footer>
        <script src="public/js/jquery.min.js"></script>
        <script src="public/js/bootstrap.bundle.min.js"></script>
    </footer>
</body>
</html>
