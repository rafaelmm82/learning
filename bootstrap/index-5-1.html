<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- Bootstrap CSS -->
    <link href="public/css/bootstrap.min.css" rel="stylesheet" type="text/css">
</head>
<body>

    <div class="container">
        <h1>Formulários</h1>
        <form>
            <div class="form-group">
                <label>Digite o nome do usuário</label>
                <input type="text" name="login" class="form-control form-control-lg" placeholder="Insira um texto aqui">
            </div>
            <div class="form-group">
                <label>Digite a senha</label>
                <input type="password" name="senha" class="form-control form-control-sm">
            </div>
            <div class="form-group">
                <label>Escolha a quantidade</label>
                <select class="form-control">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                </select>
            </div>
            <div class="form-group">
                <label>Escolha o arquivo a ser enviado.</label>
                <input type="file" class="form-control" name="Arquivo">
                <input type="submit" name="Enviar" class="btn btn-secondary">
            </div>
        </form>


    </div>



    <footer>
        <script src="public/js/jquery.min.js"></script>
        <script src="public/js/bootstrap.bundle.min.js"></script>
    </footer>
</body>
</html>
